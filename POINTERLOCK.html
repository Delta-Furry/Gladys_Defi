      const sizes = {
      width: window.innerWidth,

//FIGURAS QUE SER츼N LOS POINTLOCK

        var geometryx = new THREE.BoxGeometry(.0075, .05, .075);

        var meshx = new THREE.Mesh(geometryx, materialx);
